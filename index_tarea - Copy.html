<!doctype html>
<html lang=en>
<head>
    <meta charset=utf-8>

        body {
            font-family: 'Lato';

<body onload="f_inicial()">
    Este ejemplo ilustra como hacer una petici√≥n y como visualizar los resultados.<br>
    Se trabaja con la BD practica, y al dar clic en el boton se listan los alumnos de la tabla alumno <br>
    <hr>
<div>
    <div>
        <label for="balumno">Clic para ver datos de los alumnos:</label>
        <button id="balumno" type="button" onclick="f_ajax_alumno()">Listar Alumnos</button>
    </div>
</div>
<hr>
<p class="respuesta"></p>

<script>

    var f_inicial = function () {
        var datos = {text: "inicial"};
        $.ajax({
            method: "POST",
            url: "tarea.php",
            data: datos
        })
                .done(function (response) {
                    $("p.respuesta").html(response);
                });

    }


    var f_ajax_alumno = function () {

        var datos = {text: "lalumno"};
        $.ajax({
            method: "POST",
            url: "tarea.php",
            data: datos
        })
                .done(function (response) {
                    $("p.respuesta").html(response);
                });

    }
</script>
</body>
</html>
